<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Teste com imagens</title>
</head>
<body>
    <h1> Testando carga com imagens </h1>
    <p> Abaixo você vai ver uma imagem que está na mesma página</p>
    <img src="logo-html-250.png" alt="Logo HTML5">

    <img src="imagens/logo-css3-250.png" alt="Logo CSS3">

    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png?20160707154512" alt="Logo JavaScript">
    
</body>
</html>
