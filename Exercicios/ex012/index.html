<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="900" controls loop>
        <source src="midia/video-cavalos.mp4" type="video/mp4">
        <source src="midia/video-cavalos.m4v" type="video/mp4">
        <source src="midia/video-cavalos.webm" type="video/webm">
        <p>O vídeo não é compatível com o seu navegador</p>
        <a href="midia/video-cavalos.mp4">Clique aqui para baixar.</a>
    </video>

    <h1>Inserindo vídeo do YouTube</h1>
    <p>Esse vídeo foi incluso através do "Incorporar", opção do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=zjm_saF0srhOFrrZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
