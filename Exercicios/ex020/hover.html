<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            display: inline-block;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: inline-block;
            background-color: blue;
            color: yellow;
            font-weight: bolder;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto baixo</p>
    <div>
        Passe o mouse aqui
        <br>
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim da apresentação</p>
</body>
</html>
