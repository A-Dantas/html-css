<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        .box {
            width: 600px;
            height: 100px;
            position: relative;
            background-color: lightblue;
            border: 5px solid violet;
            padding: 5px;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Box-Level</h1>
    </div>
    <p>Temos o Box Inline-Level, como exemplo usaremos a tag &lt;a&gt; <a class="box" href="#">O link ser√° uma box inline-level</a>
    </p>
    
</body>
</html>
